{%extends 'NG/base.html'%}
{% load bootstrap3 %}
{% load static%}
{% block content %}
{{block.super}}
<script type="text/javascript" src="{%static 'js/neigh.js'%}"></script>
{% block styles %}
{% bootstrap_css %}

{% endblock %}
<style>
    .top{
        text-align: center;
    }
</style>

<div class="top">
    <h1>welcome to neighborhood site</h1>
</div>

{%for proj in post %}

    <div class="col-md-4">
      <div class="col-md-12 col-md-offset-1 col-sm-12">
        <div class="uk-card uk-card-default uk-card-body uk-width-25-2@m" style="margin-bottom: 5px;">
          <h1 class="panel panel-heading">
            {{proj.title}}</h1>
          <div class="panel panel-body">
            <img style=" margin-top: 10px; margin-bottom: 5px;width:400px; height:200px;" src="{{proj.image.url}}"
              class="img-thumbnail photo" alt="Image" data-toggle="modal" data-target="#{{image.id}}">
            <hr class="uk-divider-icon">
            <div class="search-title-center">

            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
{%endfor%}
{%endblock%}
